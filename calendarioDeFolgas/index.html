<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de seu Bel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"defer></script>
</head>
<body class="container text-center d-flex flex-column gap-5">
    <div class="d-flex flex-column gap-2 pt-3">
        <span>  
            <h2>Calcule seu fluxo de trabalho</h2>
            <p>Selecione o primeiro dia de trabalho após a folga para calcular o fluxo de trabalho.</p>
        </span>
        <div class="calendar-container d-flex justify-content-center gap-1">
            <input type="date" id="firstDayInput" class="form-control largura-maxima">
            <button onclick="obterPrimeiroDiaAposFolga()" class="btn btn-success">Confirmar</button>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center calendar">

        <h3 id="mes" class="text-center fw-bold fs-1"></h3>
        
        <table class="table mb-5">
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>

        <div class="d-flex flex-row justify-content-between w-100">
            <button id="paraEsquerda" class="btn btn-outline-light" onclick="passarParaEsquerda()"><</button>
            <button id="paraDireita" class="btn btn-outline-light" onclick="passarParaDireita()">></button>
        </div>
        
    </div>
</body>
</html>
